<script type="text/javascript">
function lamp(){
	e=document.getElementById("cursor");
	if (e.style.visibility==="visible"){
		e.style.visibility="hidden";
	} else {
		e.style.visibility="visible";
	}
}
setInterval(lamp,1000);
